<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Router - Dynamic Routing - Basics</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../../resources/oblicum-vue3.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Router - Dynamic Routing - Basics</h1>
        <nav>
          <router-link to="/">Home</router-link>
          <router-link to="/page/1">Page 1</router-link>
          <router-link to="/page/2">Page 2</router-link>
          <router-link to="/page/3">Page 3</router-link>
          <router-link to="/page/4">Page 4</router-link>
          <router-link to="/page/5">Page 5</router-link>
        </nav>
      </header>

      <main>
        <router-view></router-view>
      </main>

      <footer>My copyright</footer>
    </div>

    <script
      defer
      src="../../../../../node_modules/es-module-shims/dist/es-module-shims.js"
    ></script>
    <!-- Without shim: <script type="importmap"> -->
    <script type="importmap-shim">
      {
        "imports": {
          "vue": "../../../../../node_modules/vue_3/dist/vue.esm-browser.js",
          "vue-router": "../../../../../node_modules/vue-router_4/dist/vue-router.esm-browser.js"
        }
      }
    </script>
    <!-- Without shim: <script type="module" src="main.js"> -->
    <script type="module-shim" src="main.js"></script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Slots - Scoped - Multiple Values</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <link rel="stylesheet" href="../../../../resources/oblicum-vue2.css" />
  </head>
  <body>
    <div id="app">
      <container-component>
        <template v-slot:first>{{ source }}</template>
        <template v-slot:second="slotProps">
          {{ slotProps.source }} - {{ slotProps.other }}
        </template>
      </container-component>
    </div>

    <script src="../../../../node_modules/vue_2/dist/vue.js"></script>
    <script src="../../../../node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>

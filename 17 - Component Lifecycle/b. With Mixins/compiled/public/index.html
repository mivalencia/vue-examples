<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      table {
        border-collapse: collapse;
      }

      th {
        text-align: left;
      }

      table,
      th,
      td {
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <h1>Lifecycle Hooks</h1>
    <ol id="events"></ol>
    <table id="result">
      <thead>
        <tr>
          <th>No.</th>
          <th>Origin</th>
          <th>Hook</th>
          <th>this.$props</th>
          <th>this.$data</th>
          <th>DOM</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

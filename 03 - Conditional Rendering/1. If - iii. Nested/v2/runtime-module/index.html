  <body>
    <div id="app">
      <div v-if="show">
        Visible
        <p v-if="show2">P Visible</p>
        <p v-else>P Invisible</p>
      </div>
      <span v-if="!show">Invisible (not rendered!)</span>
    </div>

    <script type="module" src="main.js"></script>
  </body>

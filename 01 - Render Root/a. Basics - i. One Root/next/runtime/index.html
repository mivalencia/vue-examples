<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Render Root - Basics - One Root</title>
    <link rel="stylesheet" href="../../../../resources/oblicum.css" />
    <script src="../../../../node_modules/vue3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">{{ greeting }}</div>

    <script>
      Vue.createApp().mount(
        {
          data: {
            greeting: `Hello Vue ${Vue.version}!`
          }
        },
        '#app'
      );
    </script>
  </body>
</html>
